<div class="forgot-password-container">
    <div nz-row nzAlign="middle" nzJustify="center">
        <div nz-col nzSpan="12">
            <h3 nz-typography class="forgot-password-title">Forgot Password</h3>
        </div>
    </div>
    <div nz-row nzAlign="middle" nzJustify="center">
        <form nz-col nzSpan="8" nz-form [formGroup]="validateForm" class="forgot-password-form"
            (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your email!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="email" nz-input formControlName="email" placeholder="Email" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <button nz-button class="forgot-password-form-button forgot-password-form-margin"
                    [nzType]="'primary'" [nzLoading]="isLoading()" [disabled]="isLoading()">Send</button>
            </nz-form-item>
            <div nz-row nzJustify="center">
                <div nz-col>
                    Or
                    <a routerLink="/sign-in">Login</a>
                </div>
            </div>
        </form>

    </div>
