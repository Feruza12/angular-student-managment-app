<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null"> 
    <app-sidebar [isCollapsed]="isCollapsed" />
  </nz-sider>
  
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
        <div class="right-section">
          <h5 nz-typography>{{userEmail}}</h5>
          <button nz-button nzType="primary" nzSize="default" class="logout-button" (click)="logout()">          
            Logout
          </button>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet ></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
